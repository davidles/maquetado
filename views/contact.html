<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Doodle+Triangles&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <nav>
            <!-- Lista desordenada -->
            <ul>
                <li class="nav-item">
                    <a href="/about-us">About us</a>
                </li>

                <li class="nav-item">
                    <a href="/contact">Contact</a>

                </li>

            </ul>
        </nav>
    </header>

    <main>


        <h1>CONTACT</h1>

        <div id="arrow">
            <i class="fa-solid fa-arrow-right"></i>
        </div>

        <!--
        GET: La informacion viaja por URL
        POST: La informacion viaja por body ( cuerpo de la request )
    -->
        <!-- action: Direccion hacia donde se ENVIA la informacion y se va a trabajar con ella -->
        <form id="contact" action="/contact" method="GET">
            <div>
                <!-- Entonces del par Clave - Valor, name sería la Clave y lo que se ingresa en el input sería el Valor -->
                <label for="nombre">Nombre y apellido</label>
                <input type="text" name="name" id="nombre" placeholder="David" required>

            </div>

            <div>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required>

            </div>

            <div>

                <label>Elegí tu contraseña:
                    <input type="password" name="password">
                </label>
            </div>

            <div>

                <label>¿Quieres recibir nuestras ofertas en tu email?</label>

                <div class="check-radio">
                    <input type="radio" value="si" name="newsletter" id="si">
                    <label for="si">Si</label>

                    <input type="radio" value="no" name="newsletter" id="no">
                    <label for="no">No</label>

                </div>
            </div>


            <button type="submit">Registrarse</button>
        </form>
    </main>
</body>

</html>
